version: "3.9"
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: gossip
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - 3001:3000
    environment:
      REACT_APP_API_BASE_URL: http://localhost:3000/api 
    depends_on:
      - backend

